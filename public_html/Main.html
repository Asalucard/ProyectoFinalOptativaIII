        <script>
            // Get the modal
            var modal = document.getElementById('#Registro');
            // Get the button that opens the modal
            var btn = document.getElementById("BtnRL");
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            // When the user clicks the button, open the modal 
            btn.onclick = function () {
            modal.style.display = "block";
            };
            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
            modal.style.display = "none";
            };
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
            if (event.target === modal) {
            modal.style.display = "none";
            }
            };
        </script>

                            <div class="col-md-4 animated fadeIn">
                                <div class="aro-pswd_info">
                                    <div id="pswd_info">
                                        <h4>La contraseña tiene que tener: </h4>
                                        <ul>
                                            <li id="letter" class="invalid">Al menos <strong>una letra.</strong></li>
                                            <li id="capital" class="invalid">Al menos <strong>una letra mayuscula.</strong></li>
                                            <li id="number" class="invalid">Al menos <strong>un número.</strong></li>
                                            <li id="length" class="invalid">Debes ser de <strong>8 caracteres</strong></li>
                                            <li id="space" class="invalid">Puedes<strong> usar: [~,!,@,#,$,%,^,&,*,-,=,.,;,']</strong></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!--REQUERIMIENTOS DE LA CONTRASEÑAS DE LA CONTRASEÑA-->



                            
                             <!--SCRIPTREQUERIMIENTOS DE LA CONTRASEÑAS DE LA CONTRASEÑA-->


                            <script>

                                $(document).ready(function(){

                                $('input[type=password]').keyup(function() {
                                var pswd = $(this).val();
                                //validate the length
                                if (pswd.length < 8) {
                                $('#length').removeClass('valid').addClass('invalid');
                                } else {
                                $('#length').removeClass('invalid').addClass('valid');
                                }

                                //validate letter
                                if (pswd.match(/[A-z]/)) {
                                $('#letter').removeClass('invalid').addClass('valid');
                                } else {
                                $('#letter').removeClass('valid').addClass('invalid');
                                }

                                //validate capital letter
                                if (pswd.match(/[A-Z]/)) {
                                $('#capital').removeClass('invalid').addClass('valid');
                                } else {
                                $('#capital').removeClass('valid').addClass('invalid');
                                }

                                //validate number
                                if (pswd.match(/\d/)) {
                                $('#number').removeClass('invalid').addClass('valid');
                                } else {
                                $('#number').removeClass('valid').addClass('invalid');
                                }

                                //validate space
                                if (pswd.match(/[^a-zA-Z0-9\-\/]/)) {
                                $('#space').removeClass('invalid').addClass('valid');
                                } else {
                                $('#space').removeClass('valid').addClass('invalid');
                                }

                                }).focus(function() {
                                $('#pswd_info').show();
                                }).blur(function() {
                                $('#pswd_info').hide();
                                });
                                });

                            </script>
